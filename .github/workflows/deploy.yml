name: Publish Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Deploy Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "18.12.0"
      - name: Install dependencies ðŸ“¦
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/