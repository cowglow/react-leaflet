name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies 📦
        run: pnpm install

      - name: Build 🚧
        run: pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist/
